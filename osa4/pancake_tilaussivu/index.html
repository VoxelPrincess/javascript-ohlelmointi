<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pancakekone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img src="pancake.jpeg" alt="Delicious pancakes" />
      <div class="price-banner"><span class="total-price">5</span>€</div>
    </div>
    <div class="form-container">
      <h2>Muokkaa Pancake-tilaustasi</h2>
      <div class="customization-section">
        <label for="type">Valitse pancake tyyli:</label>
        <select id="type">
          <option value="5">Klassinen- 5€</option>
          <option value="6">Suklaa - 6€</option>
          <option value="7">Mustikka - 7€</option>
        </select>
      </div>
      <div class="customization-section">
        <p>Valitse lisukkeet (1€ kukin):</p>
        <input type="checkbox" id="nuts" value="1" /><label for="nuts">Pähkinät</label><br />
        <input type="checkbox" id="bananas" value="1" /><label for="bananas">Banaani</label><br />
        <input type="checkbox" id="syrup" value="1" /><label for="syrup">Siirappi</label><br />
      </div>
      <div class="customization-section">
        <p>Lisävaihtoehdot:</p>
        <input type="checkbox" id="whippedCream" value="2" /><label for="bananas">Kermavaahto -
          2€</label><br />
        <input type="checkbox" id="iceCream" value="3" /><label for="bananas">Jäätelö - 3€</label><br />
      </div>
      <div class="price-display">
        <h3>Kokonaishinta <span class="total-price">5</span>€</h3>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
